<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./../css/main.css" />
		<link rel="stylesheet" href="./../css/contact-me.css" />
		<script defer src="./../scripts/app.js"></script>
		<title>About Me</title>
	</head>
	<body>
		<nav>
			<ul class="nav-bar">
				<li class="nav-links"><a href="./../index.html">Home</a></li>
				<li class="nav-links"><a href="./about.html">About Me</a></li>
				<li class="nav-links"><a href="./contact.html">Contact Me</a></li>
			</ul>
		</nav>
		<main>
			<section class="contact-me-section">
				<h1>Contact Me!</h1>
				<form class="contact-me-form">
					<label for="name">Name:</label>
					<input type="text" name="name" id="name" required />
					<label for="email">Email:</label>
					<input type="email" name="email" id="email" required />
					<label for="message">Message:</label>
					<textarea name="message" id="message" cols="30" rows="10"></textarea>
					<button type="submit">Send message</button>
				</form>
			</section>
		</main>
	</body>
</html>
